    <div class="form_errors">{{form.errors}}</div>

    {% for field in form.visible_fields %}
        <div class="form_cell form_content">
            {{ field }}
        </div>
    {% endfor %}


    <div class="form_cell form_content">
        {% if can_delete %}
            <a class="form_delete"><i class="fas fa-trash glyph-button glyph-delete"></i></a>
            {{ form.DELETE }}
        {% endif %}

        {% for field in form.hidden_fields %}
            {# exclude the delete field since already added #}
            {% if field.name != 'DELETE' %}
                {{ field }}
            {% endif %}
        {% endfor %}


    </div>
